events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Redirección de raíz a sistema-gestion
        location = / {
            return 301 /sistema-gestion/;
        }

        # Configuración principal para Angular SPA con base-href /sistema-gestion/
        location /sistema-gestion/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ index.html;
        }

        # Servir assets estáticos (JS, CSS, imágenes, fuentes)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Deshabilitar cache para index.html
        location = /sistema-gestion/index.html {
            alias /usr/share/nginx/html/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
}
