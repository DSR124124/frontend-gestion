<header class="header">
  <div class="header-left">
    <p-button styleClass="p-button-secondary p-button-rounded" (click)="onToggleSidebar()"
      [attr.aria-label]="'Toggle sidebar'">
      <i class="pi pi-bars"></i>
    </p-button>
  </div>

  <div class="header-center">
    <h1 class="header-title">Sistema de Gesti√≥n</h1>
  </div>

  <div class="header-right">
    <p-select
      [options]="userMenuItems"
      [(ngModel)]="selectedUserMenuItem"
      optionLabel="label"
      optionValue="value"
      placeholder="Acciones"
      (onChange)="onUserMenuSelection($event.value)">
    </p-select>
  </div>
</header>
