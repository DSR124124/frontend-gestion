<div class="aplicaciones-container">

        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por nombre, descripci贸n, c贸digo o responsable..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarAplicaciones()" />

          (onClick)="limpiarBusqueda()"></p-button>
      </div>

    </ng-template>

  <p-divider></p-divider>

  <shared-data-table [config]="aplicacionesTableConfig"></shared-data-table>
</div>
