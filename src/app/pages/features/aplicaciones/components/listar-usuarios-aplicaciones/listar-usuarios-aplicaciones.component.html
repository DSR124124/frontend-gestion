<div class="usuarios-aplicaciones-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por usuario, aplicación o notas..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarUsuariosAplicaciones()" />
        </p-iconfield>

        <p-button *ngIf="terminoBusqueda" icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>
      </div>

    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-plus" label="Nueva Relación" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <shared-data-table [config]="usuariosAplicacionesTableConfig"></shared-data-table>
</div>

<!-- Componente de crear/editar relación -->
<app-crear-usuario-aplicacion #crearUsuarioAplicacionComponent (usuarioAplicacionCreado)="onUsuarioAplicacionCreado()"
  (usuarioAplicacionActualizado)="onUsuarioAplicacionActualizado()"></app-crear-usuario-aplicacion>
