<div class="notificaciones-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2 flex-wrap">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por título, mensaje o aplicación..."
            [(ngModel)]="terminoBusqueda" (input)="aplicarFiltros()" />
        </p-iconfield>

        <p-select
          [options]="tiposNotificacion"
          [(ngModel)]="filtroTipo"
          placeholder="Tipo"
          (onChange)="aplicarFiltros()"
          styleClass="w-12rem">
        </p-select>

        <p-select
          [options]="prioridades"
          [(ngModel)]="filtroPrioridad"
          placeholder="Prioridad"
          (onChange)="aplicarFiltros()"
          styleClass="w-12rem">
        </p-select>

        <p-select
          [options]="aplicaciones"
          [(ngModel)]="filtroAplicacion"
          placeholder="Aplicación"
          (onChange)="aplicarFiltros()"
          [showClear]="true"
          styleClass="w-12rem">
        </p-select>

        <p-button *ngIf="terminoBusqueda || filtroTipo || filtroPrioridad || filtroAplicacion" 
          icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarFiltros()"></p-button>
      </div>
    </ng-template>

    <ng-template #end>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <shared-data-table [config]="notificacionesTableConfig"></shared-data-table>
</div>
