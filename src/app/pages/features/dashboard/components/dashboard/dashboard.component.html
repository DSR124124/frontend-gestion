
  <!-- Tarjetas de resumen -->
  <div class="cards-grid mb-4">
    <div class="card summary-card kpi-card-1">
      <div class="card-content">
        <div class="card-icon">
          <i class="pi pi-th-large"></i>
        </div>
        <div class="card-info">
          <h3>{{ totalAplicaciones }}</h3>
          <p>Aplicaciones Activas</p>
        </div>
      </div>
    </div>

    <div class="card summary-card kpi-card-2">
      <div class="card-content">
        <div class="card-icon">
          <i class="pi pi-download"></i>
        </div>
        <div class="card-info">
          <h3>{{ totalLanzamientos }}</h3>
          <p>Lanzamientos Totales</p>
        </div>
      </div>
    </div>

    <div class="card summary-card kpi-card-3">
      <div class="card-content">
        <div class="card-icon">
          <i class="pi pi-users"></i>
        </div>
        <div class="card-info">
          <h3>{{ totalUsuarios }}</h3>
          <p>Usuarios Activos</p>
        </div>
      </div>
    </div>

    <div class="card summary-card kpi-card-4">
      <div class="card-content">
        <div class="card-icon">
          <i class="pi pi-sitemap"></i>
        </div>
        <div class="card-info">
          <h3>{{ promedioGrupos.toFixed(1) }}</h3>
          <p>Promedio Grupos por Lanzamiento</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="charts-grid">
    <div class="card chart-card">
      <div class="chart-container">
        <canvas id="chartUsuariosPorAplicacion"></canvas>
      </div>
    </div>

    <div class="card chart-card">
      <div class="chart-container">
        <canvas id="chartLanzamientosPorEstado"></canvas>
      </div>
    </div>

    <div class="card chart-card">
      <div class="chart-container">
        <canvas id="chartLanzamientosPorAplicacion"></canvas>
      </div>
    </div>
  </div>

  <!-- Tabla de estadísticas -->
  <div class="mt-4">
    <h3 class="table-title">Estadísticas Detalladas de Lanzamientos</h3>
    <shared-data-table [config]="estadisticasTableConfig"></shared-data-table>
  </div>
