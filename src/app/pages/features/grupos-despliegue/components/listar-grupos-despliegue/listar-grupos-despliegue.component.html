<div class="grupos-despliegue-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por nombre, descripciÃ³n u orden..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarGruposDespliegue()" />
        </p-iconfield>

        <p-button *ngIf="terminoBusqueda" icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>
      </div>

    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-plus" label="Nuevo Grupo" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <shared-data-table [config]="gruposDespliegueTableConfig"></shared-data-table>
</div>

<!-- Componente de crear/editar grupo de despliegue -->
<app-crear-grupo-despliegue #crearGrupoDespliegueComponent (grupoDespliegueCreado)="onGrupoDespliegueCreado()"
  (grupoDespliegueActualizado)="onGrupoDespliegueActualizado()"></app-crear-grupo-despliegue>
