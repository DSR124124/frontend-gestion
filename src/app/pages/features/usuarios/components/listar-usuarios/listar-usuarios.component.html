<div class="usuarios-container">
  <p-toolbar class="custom-toolbar mb-3">
    <div class="p-toolbar-group-start">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Buscar por nombre, email, usuario o rol..."
          [(ngModel)]="terminoBusqueda"
          (input)="filtrarUsuarios()"
          class="p-inputtext-lg"
        />
      </span>
      <button
        *ngIf="terminoBusqueda"
        pButton
        type="button"
        icon="pi pi-times"
        label="Limpiar"
        class="p-button-text p-button-sm ml-2"
        (click)="limpiarBusqueda()"
      ></button>
    </div>
    <div class="d-flex gap-2">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="Nuevo Usuario"
        class="p-button-primary"
        (click)="abrirDialogoCrear()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-refresh"
        label="Actualizar"
        class="p-button-info"
        (click)="cargarUsuarios()"
        [disabled]="loading"
      ></button>
    </div>
  </p-toolbar>

  <div class="card tabla-datos">
    <p-table
      [value]="usuariosFiltrados"
      [loading]="loading"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios"
      [globalFilterFields]="['username', 'email', 'nombreCompleto', 'nombreRol']"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5%">ID</th>
          <th style="width: 12%">Usuario</th>
          <th style="width: 18%">Email</th>
          <th style="width: 18%">Nombre Completo</th>
          <th style="width: 12%">Rol</th>
          <th style="width: 8%">Estado</th>
          <th style="width: 12%">Último Acceso</th>
          <th style="width: 15%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{ usuario.idUsuario }}</td>
          <td>
            <strong>{{ usuario.username }}</strong>
          </td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.nombreCompleto || '-' }}</td>
          <td>
            <span class="badge-rol">{{ usuario.nombreRol }}</span>
          </td>
          <td>
            <p-tag
              [value]="getEstadoLabel(usuario.activo)"
              [severity]="getSeverity(usuario.activo)"
            ></p-tag>
          </td>
          <td>{{ formatearFecha(usuario.fechaUltimoAcceso) }}</td>
          <td>
            <div class="acciones-cell">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-sm p-button-success"
                pTooltip="Editar usuario"
                tooltipPosition="top"
                (click)="editarUsuario(usuario)"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-sm p-button-danger"
                pTooltip="Eliminar usuario"
                tooltipPosition="top"
                (click)="confirmarEliminar(usuario)"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8" class="text-center p-4">
            <div class="empty-message">
              <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
              <p>No se encontraron usuarios</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Componente de crear/editar usuario -->
  <app-crear-usuario
    #crearUsuarioComponent
    (usuarioCreado)="onUsuarioCreado()"
    (usuarioActualizado)="onUsuarioActualizado()"
  ></app-crear-usuario>

  <!-- Confirmación de eliminación -->
  <p-confirmDialog></p-confirmDialog>
</div>
