<div class="usuarios-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por nombre, email, usuario o rol..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarUsuarios()" />
        </p-iconfield>

        <p-button *ngIf="terminoBusqueda" icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>

        <p-button icon="pi pi-filter" label="filtros" styleClass="p-button-info" [disabled]="loading"></p-button>
      </div>

    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-plus" label="Nuevo Usuario" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()"></p-button>
        <p-button icon="pi pi-refresh" label="Actualizar" styleClass="p-button-info" (onClick)="cargarUsuarios()"
          [disabled]="loading"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <p-table [value]="usuariosFiltrados" [loading]="loading" [paginator]="true" [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios"
    [globalFilterFields]="['username', 'email', 'nombreCompleto', 'nombreRol']"
    styleClass="tabla-datos">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5%">ID</th>
          <th style="width: 12%">Usuario</th>
          <th style="width: 18%">Email</th>
          <th style="width: 18%">Nombre Completo</th>
          <th style="width: 12%">Rol</th>
          <th style="width: 8%">Estado</th>
          <th style="width: 12%">Último Acceso</th>
          <th style="width: 15%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{ usuario.idUsuario }}</td>
          <td>
            <strong>{{ usuario.username }}</strong>
          </td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.nombreCompleto || '-' }}</td>
          <td>
            <p-tag [value]="usuario.nombreRol" class="tag-secondary"></p-tag>
          </td>
          <td>
            <p-tag [value]="getEstadoLabel(usuario.activo)" class="tag-success"></p-tag>
          </td>
          <td>
            <span class="fecha-modificacion" [title]="formatearFechaCompleta(usuario.fechaUltimoAcceso)">
              <i class="pi pi-clock"></i>
              {{ formatearFecha(usuario.fechaUltimoAcceso) }}
            </span>
          </td>
          <td>
            <div class="acciones-cell">
              <p-button icon="pi pi-pencil" styleClass="btn-success btn-v2" pTooltip="Editar usuario" tooltipPosition="top"
                (click)="editarUsuario(usuario)"></p-button>
              <p-button icon="pi pi-trash" styleClass="btn-danger btn-v2" pTooltip="Eliminar usuario"
                tooltipPosition="top" (click)="confirmarEliminar(usuario)"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center p-4">
          <div class="empty-message">
            <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
            <p>No se encontraron usuarios</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Componente de crear/editar usuario -->
<app-crear-usuario #crearUsuarioComponent (usuarioCreado)="onUsuarioCreado()"
  (usuarioActualizado)="onUsuarioActualizado()"></app-crear-usuario>

<!-- Confirmación de eliminación -->
<p-confirmDialog></p-confirmDialog>
