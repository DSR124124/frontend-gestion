<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '700px' }"
  [draggable]="false"
  [resizable]="false"
  [header]="modoEdicion ? 'Editar Rol' : 'Crear Nuevo Rol'"
  (onHide)="hideDialog()"
>
  <form [formGroup]="rolForm" (ngSubmit)="guardar()">
    <div class="form-two-columns">
      <!-- Columna Izquierda -->
      <div class="form-column">
        <p-tag value="Información del Rol" icon="pi pi-shield" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- Nombre del Rol -->
        <label class="field-label required">
          <i class="pi pi-tag icon-bg-primary icon-bg icon-1x2"></i>
          Nombre del Rol
        </label>
        <input
          id="nombreRol"
          type="text"
          pInputText
          formControlName="nombreRol"
          [class.ng-invalid]="isFieldInvalid('nombreRol')"
          placeholder="Ej: Administrador, Usuario, etc."
          maxlength="50"
          class="form-control w-100 mb-1"
        />
        <div class="field-helper error" *ngIf="isFieldInvalid('nombreRol')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['nombreRol'].errors?.['required']">El nombre del rol es requerido</span>
          <span *ngIf="f['nombreRol'].errors?.['maxlength']">El nombre no puede exceder 50 caracteres</span>
        </div>

        <!-- Descripción -->
        <label class="field-label">
          <i class="pi pi-file-edit icon-bg-primary icon-bg"></i>
          Descripción
        </label>
        <textarea
          id="descripcion"
          pInputTextarea
          formControlName="descripcion"
          [class.ng-invalid]="isFieldInvalid('descripcion')"
          placeholder="Descripción del rol..."
          [rows]="3"
          maxlength="500"
          class="form-control w-100 mb-1"
        ></textarea>
        <div class="field-helper error" *ngIf="isFieldInvalid('descripcion')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['descripcion'].errors?.['maxlength']">La descripción no puede exceder 500 caracteres</span>
        </div>

        <!-- Estado -->
        <label class="field-label">
          <i class="pi pi-check-circle icon-bg-primary icon-bg"></i>
          Estado
        </label>
        <div class="d-flex align-items-center gap-2 mb-1">
          <p-checkbox
            id="activo"
            formControlName="activo"
            binary="true"
            inputId="activo-checkbox"
          ></p-checkbox>
          <label for="activo-checkbox" class="mb-0">Rol activo</label>
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="form-column">
        <p-tag value="Permisos del Rol" icon="pi pi-key" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- Permisos (JSON) -->
        <label class="field-label">
          <i class="pi pi-code icon-bg-primary icon-bg"></i>
          Permisos (JSON)
        </label>
        <textarea
          id="permisos"
          pInputTextarea
          formControlName="permisos"
          [placeholder]="permisosPlaceholder"
          [rows]="8"
          class="form-control w-100 font-mono mb-1"
        ></textarea>
        <div class="field-helper info">
          <i class="pi pi-info-circle"></i>
          Ingrese los permisos en formato JSON. Ejemplo: {{ permisosEjemplo }}
        </div>
      </div>
    </div>
  </form>

  <!-- Footer con botones -->
  <p-toolbar>
    <ng-template #start></ng-template>
    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button label="Cancelar" icon="pi pi-times" (onClick)="hideDialog()" styleClass="btn-danger btn-md" />
        <p-button
          [label]="modoEdicion ? 'Actualizar' : 'Guardar'"
          [icon]="modoEdicion ? 'pi pi-check' : 'pi pi-plus'"
          (onClick)="guardar()"
          [styleClass]="modoEdicion ? 'btn-info btn-md' : 'btn-success btn-md'"
          [disabled]="rolForm.invalid" />
      </div>
    </ng-template>
  </p-toolbar>
</p-dialog>
